<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <h3 id="count_val">0</h3>
        <button id="Inc_btn" onclick="increment()">Increment</button>
        <button id="dec_btn" onclick="decrement()">decrement</button>
        <button id="save_btn" onclick="save()">Save</button>
        <button id="reset_btn" onclick="reset()">Reset</button>
        <h3 id="prev">Previous entries: </h3>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
